<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pseudo Social Media</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="topbar">
    <span class="logo">PseudoSocial</span>
    <div id="nav-auth" class="nav-right">
      <button data-route="#/feed" class="nav-btn">Feed</button>
      <button data-route="#/profile" class="nav-btn">Profile</button>
      <button data-route="#/settings" class="nav-btn">Settings</button>
      <button id="logoutBtn" class="nav-btn danger">Logout</button>
    </div>
  </nav>

  <main>
    <!-- LOGIN -->
    <section id="view-login" class="view">
      <h1>Login</h1>
      <form id="loginForm">
        <label>Username <input name="username" required /></label>
        <label>Password <input type="password" name="password" required /></label>
        <button type="submit">Log in</button>
      </form>
      <p><a href="#/register">Register</a> | <a href="#/reset">Forgot Password?</a></p>
    </section>

    <!-- REGISTER -->
    <section id="view-register" class="view">
      <h1>Register</h1>
      <form id="registerForm">
        <label>Username <input name="username" required /></label>
        <label>Email <input type="email" name="email" required /></label>
        <label>Password <input type="password" name="password" required /></label>
        <label>Security Question <input name="sq" required /></label>
        <label>Answer <input name="sa" required /></label>
        <button type="submit">Create Account</button>
      </form>
      <p><a href="#/login">Back to login</a></p>
    </section>

    <!-- RESET PASSWORD -->
    <section id="view-reset" class="view">
      <h1>Reset Password</h1>
      <form id="resetLookupForm">
        <label>Username/Email <input name="identity" required /></label>
        <button type="submit">Find Account</button>
      </form>
      <form id="resetConfirmForm" class="hidden">
        <p id="sqText"></p>
        <label>Answer <input name="sa" required /></label>
        <label>New Password <input type="password" name="newPw" required /></label>
        <button type="submit">Reset Password</button>
      </form>
    </section>

    <!-- FEED -->
    <section id="view-feed" class="view">
      <h1>Main Feed</h1>
      <form id="postForm">
        <input name="text" placeholder="What's on your mind?" required />
        <button type="submit">Post</button>
      </form>
      <ul id="feedList"></ul>
    </section>

    <!-- PROFILE -->
    <section id="view-profile" class="view">
      <h1>My Profile</h1>
      <form id="profileForm">
        <label>Display Name <input name="displayName" /></label>
        <label>Bio <textarea name="bio"></textarea></label>
        <button type="submit">Save</button>
      </form>
      <h2>My Posts</h2>
      <ul id="myPosts"></ul>
    </section>

    <!-- SETTINGS -->
    <section id="view-settings" class="view">
      <h1>Settings</h1>
      <p>Here you could add things like change theme, etc.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
